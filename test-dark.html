<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white dark:bg-gray-900 min-h-screen p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-4">
            Dark Mode Test
        </h1>
        <p class="text-gray-600 dark:text-gray-400 mb-8">
            This text should be light gray in light mode and darker gray in dark mode.
        </p>
        
        <div class="bg-gray-100 dark:bg-gray-800 p-6 rounded-lg mb-4">
            <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-2">
                Card Title
            </h2>
            <p class="text-gray-600 dark:text-gray-400">
                This card should have different colors in dark mode.
            </p>
        </div>

        <button 
            onclick="document.documentElement.classList.toggle('dark')"
            class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg"
        >
            Toggle Dark Mode
        </button>
    </div>
</body>
</html>
